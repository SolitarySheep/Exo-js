    <main>
      <h1>Changement couleur</h1>

      <button id="bouton">Cliquez ici</button>

      <script>
        // console.log("Bien le bonjour");
        //alert("que vous êtes un idiot");

        let couleur = 'green';

        //on récupère le bouton et le body
        const boutton = document.querySelector('#bouton');
        const body = document.querySelector('body');

        //on change la couleur du body en rouge au démarrage
        boutton.style.backgroundColor = couleur;

        //console.log(bouton);
        //on ajoute un évenement click au bouton
        boutton.addEventListener('click', function () {
          //quand qql click

          //si la couleur est rouge => on passe au bleu
          //sinon on passe au rouge
          if (couleur === 'red') {
            couleur = 'blue';
            boutton.textContent = 'Passer au rouge';
          } else {
            couleur = 'red';
            boutton.textContent = 'Passer au bleu';
          }

          body.style.backgroundColor = couleur;
        });
      </script>
